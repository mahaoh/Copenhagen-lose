<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
		<script src="../assets/flexible/flexible.debug.js" ></script>
		<script src="../assets/flexible/flexible_css.debug.js" ></script>
		<link rel="stylesheet" type="text/css" href="../assets/font-4.7/css/font-awesome.min.css"/>
		<link rel="stylesheet" type="text/css" href="../assets/swiper/css/swiper.min.css"/>
		<link rel="stylesheet" type="text/css" href="../css/shop.css"/>
		<title>商城</title>
	</head>
	<body>
		<header class="header">
			<figure class="h-left"></figure>
			<figure class="h-title">哥本商城</figure>
			<figure class="h-right">
				<i class="fa fa-wpforms"></i>
				<i class="fa fa-shopping-cart"></i>
			</figure>
		</header>
		<main class="main"></main>
		<footer class="footer">
			<section class="index">
				<figure class="in-top">
					<i class="fa fa-home"></i>
				</figure>
				<figure class="in-bottom">方案</figure>
			</section>
			<section class="my">
				<figure class="my-top">
					<i class="fa fa-user-circle-o"></i>
				</figure>
				<figure class="my-bottom">我的</figure>
			</section>
			<section class="find">
				<figure class="fi-top">
					<i class="fa fa-search"></i>
				</figure>
				<figure class="fi-bottom">社区</figure>
			</section>
			<section class="shop active">
				<figure class="sh-top">
					<i class="fa fa-shopping-bag"></i>
				</figure>
				<figure class="sh-bottom">商城</figure>
			</section>
			<section class="setting">
				<figure class="set-top">
					<i class="fa fa-bars"></i>
				</figure>
				<figure class="set-bottom">设置</figure>
			</section>
		</footer>
		<script src="../assets/jquery-3.2.1.min.js" ></script>
		<script src="../assets/swiper/js/swiper.jquery.min.js" ></script>
		<script src="../js/footer.js"></script>
		<script src="../assets/template-web.js" ></script>
	</body>
</html>
